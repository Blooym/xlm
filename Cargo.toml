[package]
name = "xlm"
version = "0.1.0"
edition = "2021"

[dependencies]
bytes = "1.7.1"
clap = { version = "4.5.16", features = ["derive", "string"] }
dirs = "5.0.1"
eframe = { default-features = false, version = "0.28.1", features = [
    "default_fonts",
    "glow",
    "wayland",
    "x11",
] }
winit = { default_features = false, features = [
    "wayland",
    "x11",
], version = "0.29.15" }
flate2 = "1.0.33"
octocrab = "0.39.0"
reqwest = { version = "0.12.7", default_features = false, features = [
    "rustls-tls",
] }
tar = "0.4.41"
tokio = { version = "1.39.3", features = [
    "rt",
    "rt-multi-thread",
    "macros",
    "process",
] }
anyhow = "1.0.86"
simplelog = "0.12.2"
log = "0.4.22"

[profile.release]
strip = true
lto = true
codegen-units = 1
