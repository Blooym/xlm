[package]
name = "xlm"
description = "A painless way to use XIVLauncher on Steam Deck & Linux."
authors = ["Blooym"]
repository = "https://github.com/Blooym/xlm"
version = "0.3.6"
edition = "2021"

[features]
default = ["self_update"]
self_update = ["dep:self_update"]

[dependencies]
bytes = "1.10.0"
clap = { version = "4.5.29", features = ["derive", "string"] }
dirs = "6.0.0"
eframe = { default-features = false, version = "0.31.0", features = [
    "default_fonts",
    "glow",
    "wayland",
    "x11",
] }
winit = { version = "0.30.9", default-features = false, features = [
    "wayland",
    "x11",
] }
flate2 = "1.0.35"
octocrab = "0.43.0"
reqwest = { version = "0.12.12", default-features = false, features = [
    "rustls-tls",
    "http2",
    "charset",
] }
tar = "0.4.43"
tokio = { version = "1.43.0", features = [
    "rt-multi-thread",
    "macros",
    "process",
] }
anyhow = "1.0.95"
simplelog = "0.12.2"
log = "0.4.25"
self_update = { version = "0.42.0", optional = true, default-features = false, features = [
    "rustls",
    "archive-tar",
    "compression-flate2",
] }

[profile.release]
lto = true
codegen-units = 1
