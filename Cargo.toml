[package]
name = "xlm"
description = "A painless way to use XIVLauncher on Steam Deck & Linux."
authors = ["Blooym"]
repository = "https://github.com/Blooym/xlm"
version = "0.2.3"
edition = "2021"

[dependencies]
bytes = "1.8.0"
clap = { version = "4.5.20", features = ["derive", "string"] }
dirs = "5.0.1"
eframe = { default-features = false, version = "0.29.1", features = [
    "default_fonts",
    "glow",
    "wayland",
    "x11",
] }
winit = { default-features = false, features = [
    "wayland",
    "x11",
], version = "0.30.5" }
flate2 = "1.0.34"
octocrab = "0.41.2"
reqwest = { version = "0.12.9", default-features = false, features = [
    "rustls-tls",
    "http2",
    "charset",
] }
tar = "0.4.43"
tokio = { version = "1.41.0", features = [
    "rt-multi-thread",
    "macros",
    "process",
] }
anyhow = "1.0.93"
simplelog = "0.12.2"
log = "0.4.22"
self_update = { version = "0.41.0", default-features = false, features = [
    "rustls",
    "archive-tar",
    "compression-flate2",
] }
semver = "1.0.23"

[profile.release]
lto = true
codegen-units = 1
